<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Screen Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        
        .laptop {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #333;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            transform-origin: bottom;
            animation: openScreen 2s ease forwards;
        }
        
        @keyframes openScreen {
            0% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0);
            }
        }
        
        .base {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 0 0 10px 10px;
        }
        
    </style>
</head>
<body>
    <div class="laptop">
        <div class="screen"></div>
        <div class="base"></div>
    </div>
</body>
</html>
